<div mat-dialog-content class="login-user">
    <h1>Logowanie</h1>
    <form [formGroup]="loginForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nazwa użytkownika</mat-label>
                <input matInput formControlName="username" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Hasło</mat-label>
                <input
                    matInput
                    type="password"
                    formControlName="password"
                    required
                />
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Wstecz</button>
            <button mat-button (click)="onSubmit()" cdkFocusInitial>Zatwierdź</button>
        </div>
    </form>
</div>
