<mat-grid-list cols="3" rowHeight="100px" [gutterSize]="'10px'">
    <mat-grid-tile *ngFor="let offer of offers" [rowspan]="offers.length">
        <mat-card [style.cursor]="'pointer'" (click)="doStuff()" class="offer-card" >
            <mat-card-title> {{ offer.title }}</mat-card-title>
            <img
                class="image"
                mat-card-image
                src="{{ offer.image }}"
                alt="image"
            />
            <mat-card-content>
                <p>
                    Rok produkcji: {{ offer.manufacture_year }} Przebieg: {{ offer.mileage }} Rodzaj paliwa: {{ offer.fuel_category }}
                    Moc: {{ offer.power }}
                </p>
            </mat-card-content>
<!--            <mat-card-actions>-->
<!--                <button mat-button>Szczegóły</button>-->
<!--            </mat-card-actions>-->
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
