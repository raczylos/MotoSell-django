<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let offer of offers">
            <mat-card
                [style.cursor]="'pointer'"
                [routerLink]="['offers/', offer.id]"
                class="offer-card"
            >
                <mat-card-title> {{ offer.title }}</mat-card-title>
                <img
                    class="image"
                    mat-card-image
                    src="{{ offer.image }}"
                    alt="image"
                />
                <mat-card-content>
                    <p>
                        Rok produkcji: {{ offer.manufacture_year }} Przebieg:
                        {{ offer.mileage }} Rodzaj paliwa:
                        {{ offer.fuel_category }} Moc: {{ offer.power }}
                    </p>
                </mat-card-content>
                <!--            <mat-card-actions>-->
                <!--                <button mat-button>Szczegóły</button>-->
                <!--            </mat-card-actions>-->
            </mat-card>
        </div>
    </div>
</div>
